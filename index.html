<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <main>

        <section id="formulario-container">
            
            <!-- Caja trasera -->
            <div class="fondo-container">

                <div  class="ingesar-login">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="button-iniciar-sesion">Iniciar Sesión</button>
                </div>
    
                <div class="ingesar-register">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="button-register">Registrarse</button>
                </div>

            </div>
    
            <!-- Contenedor de inicio de sesion y registro -->
            <div class="contenedor-login-register">
                
                <form style="display: none;" action="" id="formulario-register">

                    <h1>REGISTRO</h1> 
                    
                    <div class="input-group">
                        <!-- input name -->
                        <div class="input-info">

                            <div class="label-container">
                                <i class="fa-solid fa-user"></i>
                                <label for="name">Nombre</label>
                            </div>

                            <input type="text" id="name" name="nombre" placeholder="Ingrese el Nombre">
                        </div>
                        <!-- input email -->
                        <div class="input-info">

                            <div class="label-container">
                                <i class="fa-solid fa-envelope"></i>
                                <label for="email-register">Correo eléctronico</label>
                            </div>

                            <input type="email" id="email-register" name="email" placeholder="Ingrese el correo electronico">
                        </div>
                        <!-- input contraseña -->
                        <div class="input-info">

                            <div class="label-container">
                                <i class="fa-solid fa-lock"></i>
                                <label for="password-register">Crear contraseña</label>
                            </div>

                            <input type="password" id="password-register" name="password" placeholder="Ingrese la contraseña">
                        </div>
                        <!-- input ingresar nuevamente -->
                        <div class="input-info">

                            <div class="label-container">
                                <i class="fa-solid fa-lock"></i>
                                <label for="password2-register">Ingrese nuevamente la contraseña</label>
                            </div>

                            <input type="password" id="password2-register" name="password" placeholder="Ingrese nuevamente la contraseña">
                        </div>
                        <!-- input boton registrar -->
                        <button id="registrar-usuario" type="submit" disabled>Registrar</button>
                        
        
                    </div>

                </form>
        
                <!-- Formulario iniciar sesion -->
                <form  action="" id="formulario-iniciar">
                    <h1>INICIAR SESIÓN</h1> 
        
                    <div class="input-group">
        
                        <!-- input ingresar email -->
                        <div class="input-info">

                            <div class="label-container">
                                <i class="fa-solid fa-envelope"></i>
                                <label for="email-inicio">Email</label>
                            </div>

                            <input type="email" id="email-inicio" placeholder="Ingrese su email">
                        </div>
                        <!-- input email -->
                        <div class="input-info">

                            <div class="label-container">
                                <i class="fa-solid fa-lock"></i>
                                <label for="password-inicio">Contraseña</label>
                            </div>

                            <input type="password" id="password-inicio" placeholder="Ingrese su contraseña">
                        </div>
        
                        <!-- input boton iniciar sesión -->
                        <div class="button-container">
                            <button id="button-ingresar" type="button">Iniciar sesión</button>
                        </div>
        
                    </div>
        
                </form>
                <!-- Formulario Registro -->
    
            </div>
    
        </section>

        <section class="usuarios">
            <h2>Usuarios Registrados</h2>
            <table id="lista-usuarios">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Editar / Eliminar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </section>
    </main>

    <script src="./JavaScript/main-style.js"></script>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
